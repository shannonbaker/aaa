<!DOCTYPE html>
<html>
<head>
    <title>Font Files</title>
</head>
<body>
    <h1>Font Files</h1>
    <ul id="fileList"></ul>
    <div id="imageDisplay"></div>

    <script>
        const fileList = document.getElementById('fileList');
        const imageDisplay = document.getElementById('imageDisplay');

        async function listFiles() {
            const repoOwner = 'shannonbaker';
            const repoName = 'aaa';
            const directoryPath = 'font_files/INAV_Batman';

            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${directoryPath}`);
            const data = await response.json();

            for (const item of data) {
                if (item.type === 'file' && item.name.endsWith('.png')) {
                    const listItem = document.createElement('li');
                    const fileLink = document.createElement('a');
                    fileLink.href = item.download_url;
                    fileLink.textContent = item.name;
                    fileLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayImage(item.download_url);
                    });
                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                }
            }
        }

        function displayImage(imageUrl) {
            imageDisplay.innerHTML = `<img src="${imageUrl}" alt="Font Image" />`;
        }

        listFiles();
    </script>
</body>
</html>
