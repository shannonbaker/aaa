<!DOCTYPE html>
<html>
<head>
    <title>Font Files</title>
</head>
<body>
    <h1>Font Files</h1>
    <table>
        <thead>
            <tr>
                <th>File</th>
                <th>Dimensions</th>
                <th>Identifier</th>
            </tr>
        </thead>
        <tbody id="fileList"></tbody>
    </table>
    <div id="imageDisplay"></div>

    <script>
        const fileList = document.getElementById('fileList');
        const imageDisplay = document.getElementById('imageDisplay');

        async function listFiles() {
            const repoOwner = 'shannonbaker';
            const repoName = 'aaa';
            const directoryPath = 'font_files';

            const files = await listFilesRecursively(repoOwner, repoName, directoryPath);

            for (const file of files) {
                if (file.name.endsWith('36.png')) {
                    const row = document.createElement('tr');

                    // Fetch image dimensions
                    const dimensions = await getImageDimensions(file.download_url);

                    // Fetch and parse dpfont.json for the identifier
                    const identifier = await getIdentifierFromJSON(repoOwner, repoName, file.path);

                    // Create the 'File' cell
                    const fileLinkCell = document.createElement('td');
                    const fileLink = document.createElement('a');
                    fileLink.href = file.download_url;
                    fileLink.textContent = file.name;
                    fileLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayImage(file.download_url);
                    });
                    fileLinkCell.appendChild(fileLink);

                    // Create the 'Dimensions' cell
                    const dimensionsCell = document.createElement('td');
                    dimensionsCell.textContent = `${dimensions.width}x${dimensions.height}`;

                    // Create the 'Identifier' cell
                    const identifierCell = document.createElement('td');
                    identifierCell.textContent = identifier;

                    // Add cells to the row
                    row.appendChild(fileLinkCell);
                    row.appendChild(dimensionsCell);
                    row.appendChild(identifierCell);

                    // Add the row to the table
                    fileList.appendChild(row);
                }
            }
        }

        async function listFilesRecursively(owner, repo, path) {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
            const data = await response.json();
            let files = [];

            for (const item of data) {
                if (item.type === 'file') {
                    files.push(item);
                } else if (item.type === 'dir') {
                    const subFiles = await listFilesRecursively(owner, repo, item.path);
                    files = files.concat(subFiles);
                }
            }

            return files;
        }

        async function getImageDimensions(imageUrl) {
            const response = await fetch(imageUrl);
            const blob = await response.blob();

            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(blob);

                img.onload = function () {
                    resolve({ width: this.width, height: this.height });
                };

                img.onerror = function () {
                    reject(new Error('Failed to load image dimensions'));
                };
            });
        }

        async function getIdentifierFromJSON(owner, repo, filePath) {
            const dpfontJsonUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${filePath}/dpfont.json`;

            try {
                const response = await fetch(dpfontJsonUrl);
                const data = await response.json();

                if (data && data.identifier) {
                    return data.identifier;
                } else {
                    return 'N/A';
                }
            } catch (error) {
                return 'N/A';
            }
        }

        function displayImage(imageUrl) {
            imageDisplay.innerHTML = `<img src="${imageUrl}" alt="Font Image" />`;
        }

        listFiles();
    </script>
</body>
</html>
