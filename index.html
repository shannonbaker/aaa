<!DOCTYPE html>
<html>
<head>
    <title>Font Files</title>
</head>
<body>
    <h1>Font Files</h1>
    <ul id="fileList"></ul>
    <div id="imageDisplay"></div>

    <script>
        const fileList = document.getElementById('fileList');
        const imageDisplay = document.getElementById('imageDisplay');

        function listFiles() {
            // Replace with your font file URLs on GitHub Pages
            const fontFileURLs = [
                'https://username.github.io/repo/font_files/font1.png',
                'https://username.github.io/repo/font_files/font2.png',
                // Add more file URLs as needed
            ];

            fontFileURLs.forEach(fileURL => {
                const listItem = document.createElement('li');
                const fileLink = document.createElement('a');
                fileLink.href = fileURL;
                fileLink.textContent = fileURL.split('/').pop();
                fileLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    displayImage(fileURL);
                });
                listItem.appendChild(fileLink);
                fileList.appendChild(listItem);
            });
        }

        function displayImage(imageUrl) {
            imageDisplay.innerHTML = `<img src="${imageUrl}" alt="Font Image" />`;
        }

        listFiles();
    </script>
</body>
</html>
