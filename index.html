<!DOCTYPE html>
<html>
<head>
    <title>Font File.s</title>
</head>
<body>
    <div id="lastUpdated">Last Updated: <span id="updateTime"></span></div>
    <h1>Font Files</h1>
    <ul id="fileList"></ul>
    <div id="imageDisplay"></div>

    <script>
        const lastUpdated = document.getElementById('updateTime');
        const fileList = document.getElementById('fileList');
        const imageDisplay = document.getElementById('imageDisplay');

        function listFiles() {
            fetch('/list')
                .then(response => response.json())
                .then(data => {
                    data.forEach(file => {
                        const listItem = document.createElement('li');
                        const fileLink = document.createElement('a');
                        fileLink.href = file;
                        fileLink.textContent = file.split('/').pop();
                        fileLink.addEventListener('click', (e) => {
                            e.preventDefault();
                            displayImage(file);
                        });
                        listItem.appendChild(fileLink);
                        fileList.appendChild(listItem);
                    });
                });
        }

        function displayImage(imageUrl) {
            imageDisplay.innerHTML = `<img src="${imageUrl}" alt="Font Image" />`;
        }

        function fetchUpdateTime() {
            fetch('/index.html')
                .then(response => response.headers.get('last-modified'))
                .then(date => {
                    lastUpdated.textContent = 'Last Updated: ' + new Date(date).toLocaleString();
                });
        }

        listFiles();
        fetchUpdateTime();
    </script>
</body>
</html>
